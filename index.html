<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lehetőségek</title>
</head>

<style>
    #matek{
        position: absolute;
        left: 52%;
        top:39%;
    }

    #töri{
        position: absolute;
        top:39%;
        left:41.5%;
    }   
    #nyelvtan{
        position: absolute;
        left:47.5%;
        top:39%;
    }
    #grade{
        position: absolute;
        left: 47%;
        top: 32%;
    }
</style> 

<body>
    <button id="grade" onclick="showMoreButtons()">8th Grade</button>
    <br>
    <br>

    <button  style="display: none;" id="matek"  onclick="redirectToPage('math')">Matematika</button>
    <br>
    <button hidden id="töri" onclick="redirectToPage('history')">Történelem</button>
    <br>
    <button hidden id="nyelvtan" onclick="redirectToPage('hungarian')">Magyar</button>

    <script>
        function redirectToPage(option) {
            switch (option) {
                case 'math':
                    window.location.href = 'https://www.google.com/';
                    break;
                case 'history':
                    window.location.href = 'https://example.com/history';
                    break;
                case 'hungarian':
                    window.location.href = 'https://example.com/hungarian';
                    break;
                default:
                    alert('Invalid option selected.');
            }
        }
    </script>
           <script>
            function showMoreButtons() {
            
            const mathButton = document.getElementById('matek');
            const historyButton = document.getElementById('töri');
            const hungarianButton = document.getElementById('nyelvtan');

            if (mathButton.style.display === 'none') {
                mathButton.style.display = 'block';
                historyButton.style.display = 'block';
                hungarianButton.style.display = 'block';
            } else {
                mathButton.style.display = 'none';
                historyButton.style.display = 'none';
                hungarianButton.style.display = 'none';
            }
        }
        
    </script>
</body>
</html>
