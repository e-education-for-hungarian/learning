    <script>
        function redirectToPage(option) {
            switch (option) {
                case 'math':
                    window.location.href = 'http://127.0.0.1:5500/index2.html';
                    break;
                case 'history':
                    window.location.href = 'http://127.0.0.1:5500/index3.html';
                    break;
                case 'hungarian':
                    window.location.href = 'http://127.0.0.1:5500/index%204.html';
                    break;
                default:
                    alert('Invalid option selected.');
            }
        }
    </script>
           <script>
            function showMoreButtons() {
            
            const mathButton = document.getElementById('matek');
            const historyButton = document.getElementById('töri');
            const hungarianButton = document.getElementById('nyelvtan');

            if (mathButton.style.display === 'none') {
                mathButton.style.display = 'block';
                historyButton.style.display = 'block';
                hungarianButton.style.display = 'block';
            } else {
                mathButton.style.display = 'none';
                historyButton.style.display = 'none';
                hungarianButton.style.display = 'none';
            }
        }
        
    </script>
